<!DOCTYPE html>
<html>

<head>
    <title>Delicious Cakes</title>
    <style>
        /* Internal CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #F8F8F8;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #FFC0CB;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #FFFFFF;
            font-size: 40px;
            margin: 0;
        }

        nav {
            background-color: #FFA07A;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #FFFFFF;
            text-decoration: none;
            margin: 10px;
            font-size: 18px;
        }

        section {
            margin: 20px;
            padding: 20px;
            background-color: #FFFFFF;
            border-radius: 10px;
        }

        .cake {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
        }

        .cake img {
            width: 100%;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .cake h3 {
            margin: 10px 0;
            color: #FFA07A;
        }

        footer {
            background-color: #FFC0CB;
            padding: 10px;
            text-align: center;
        }

        footer p {
            color: #FFFFFF;
            font-size: 14px;
            margin: 0;
        }
    </style>
</head>

<body>
    <header>
        <h1>Delicious Cakes</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Menu</a>
        <a href="#">Contact</a>
    </nav>

    <section>
        <h2>Welcome to Delicious Cakes</h2>
        <div class="cake">
            <div>
                <img src="cake1.jpg" alt="Cake 1">
                <h3>Chocolate Cake</h3>
            </div>
            <div>
                <img src="cake2.jpg" alt="Cake 2">
                <h3>Strawberry Cake</h3>
            </div>
            <div>
                <img src="cake3.jpg" alt="Cake 3">
                <h3>Vanilla Cake</h3>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Delicious Cakes. All rights reserved.</p>
    </footer>
</body>

</html>
