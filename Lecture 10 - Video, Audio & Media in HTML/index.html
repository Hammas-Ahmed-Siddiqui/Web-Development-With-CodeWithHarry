<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video, Audio & Media in HTML</title>
</head>
<body>
    <img src="dragon.svg" width="560" height="315"  alt="dragon">
    <div>
        <video src="Cricomedy EP 232.mp4" height="555" controls poster="Cricomedy EP 50.jpeg"></video>
    </div>
    <div>
        <h1>Iframe</h1>
        <p>It is used to embed websites</p>
        <img src="Add Youtube Video.png" width="560" height="315" alt="">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=QdLVUcGgHtZGPMvj" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
    <div>
        <iframe src="https://www.codewithharry.com/tutorial/html-iframes/" width="500" height="300"  frameborder="0"></iframe>
    </div>
    <div>
        <audio src="295 Moosetape 320 Kbps.mp3" controls></audio>
    </div>
    <div>
        <svg height="100" width="100">
            <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
        </svg>
    </div>
</html>
