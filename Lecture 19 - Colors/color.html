<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        h1{
            /* https://codepen.io/web-dot-dev/pen/ZELGraM */
            /* https://fonts.google.com/?preview.text=Hey%20Everybody */
            color: maroon;

        }
        .hex{
            color: #7300ff;
        }
        .Keywords{
            color: blue;
        }
        .rgb{
            color: rgb(82, 77, 12);
        }
        .hsl{
            color: hsl(158, 74%, 18%);
        }
        .rgba{
            color: rgba(191, 148, 146, 0.8);
        }
    </style>
</head>
<body>
    <h1>Lets learn colors</h1>
    <p>
        Colors can be represented in:
        <ol>
            <li class="Keywords">Color Keywords</li>
            <li class="hex">HEX Color Codes</li>
            <li class="rgb">RGB</li>
            <li class="rgba">RGBA</li>
            <li class="hsl">HSL</li>
        </ol>
    </p>
</body>
</html>
